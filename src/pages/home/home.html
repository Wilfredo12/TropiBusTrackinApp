<ion-header>
  <ion-navbar color="tropiBlue">
    <ion-title>
      TropiBus
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-left (click)="logout()"><ion-icon name="log-out"></ion-icon> LogOut</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-icon name="contact" item-left></ion-icon>Driver
      </ion-card-header>
      <ion-card-content>
        <b>{{driver.driver_firstname}} {{driver.driver_lastname}}</b>
      </ion-card-content>
    </ion-card>
    </ion-item>
    <ion-item>
    <ion-card>
    <ion-card-header>
      <ion-icon name="bus" item-left></ion-icon>Bus and Route
    </ion-card-header>
    <ion-card-content>
      <b>{{driver.bus_name}}</b> <b>{{driver.bus_status}}</b> in <b> {{driver.route_name}}</b>
    </ion-card-content>
  </ion-card>
  </ion-item>
  <ion-item>
    <ion-label>Select Route</ion-label>
    <ion-select [disabled]="status" [(ngModel)]="route">
      <ion-option *ngFor="let route of routes">{{route.route_name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select Bus Status</ion-label>
    <ion-select [disabled]="route" [(ngModel)]="status">
      <ion-option>Active</ion-option>
      <ion-option>Inactive</ion-option>
      <ion-option>Changing Turn</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
  <button [disabled]="!route&&!status" (click)="update()" ion-button color="secondary" block>Update</button>
  

</ion-content>
<ion-footer >
  <ion-toolbar color="tropiBlue">    
  </ion-toolbar>
</ion-footer>
